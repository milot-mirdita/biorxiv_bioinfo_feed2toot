name: feed2toot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v2.3.3
        with:
          python-version: 3.9
          cache: pip

      - name: Run feed2toot
        run: |
          echo "$CLIENTCRED" > feed2toot_clientcred.txt
          echo "$USERCRED" > feed2toot_usercred.txt
          feed2toot --populate-cache -c ./feed2toot.ini
          
      - name: Add db cache to git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add --force feed2toot.db
          git commit -m "Update cached entries"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
